<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <title>نمایش فاکتور</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="invoice-container">
      <h2>فاکتور فروش کالا</h2>

      <div class="header">
        <div><strong>طرف حساب:</strong> <span id="customerName"></span></div>
        <div>
          شماره: <span id="invoiceNumber"></span><br />
          تاریخ: <span id="invoiceDate"></span>
        </div>
      </div>

      <table>
        <thead>
          <tr>
            <th>کد کالا</th>
            <th>نام کالا</th>
            <th>تعداد کل</th>
            <th>واحد</th>
            <th>نرخ</th>
            <th>مبلغ</th>
            <th>قیمت کل</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="productCode"></td>
            <td id="productName"></td>
            <td id="quantity"></td>
            <td id="unit"></td>
            <td id="rate"></td>
            <td id="amount"></td>
            <td id="totalPrice"></td>
          </tr>
        </tbody>
      </table>

      <div class="footerInvoice">
        <div>تحویل گیرنده: <span id="receiver"></span></div>
        <div>تحویل دهنده: <span id="deliverer"></span></div>
      </div>
    </div>

    <script>
      const data = JSON.parse(localStorage.getItem("invoiceData"));

      if (data) {
        document.getElementById("customerName").textContent = data.customerName;
        document.getElementById("invoiceNumber").textContent =
          data.invoiceNumber;
        document.getElementById("invoiceDate").textContent = data.invoiceDate;
        document.getElementById("productCode").textContent = data.productCode;
        document.getElementById("productName").textContent = data.productName;
        document.getElementById("quantity").textContent = data.quantity;
        document.getElementById("unit").textContent = data.unit;
        document.getElementById("rate").textContent =
          data.rate.toLocaleString();
        document.getElementById("amount").textContent =
          data.amount.toLocaleString();
        document.getElementById("totalPrice").textContent = (
          data.rate * data.amount
        ).toLocaleString();
        document.getElementById("receiver").textContent = data.receiver;
        document.getElementById("deliverer").textContent = data.deliverer;
      }
    </script>
  </body>
</html>
